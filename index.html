<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <h1>Rock, Paper, Scissors "Shoot" </h1>

    <p>Play Against AI</p>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
          <tbody>
            <tr>
              <td id="pscore">0</td>
              <td id="cscore">0</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>You</th>
              <th>Bot</th>
            </tr>
          </tfoot>
        </table>
      </div>

    <div class="btn">
        <input class="button" type="button" value="ROCK">
        <input class="button" type="button" value="PAPER">
        <input class="button" type="button" value="SCISSORS">
    </div>

    <div id="status"></div>

    <script src="app.js"></script>
</body>
</html>
