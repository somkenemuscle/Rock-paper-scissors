<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <h1>Rock, Paper, Scissors "Shoot"  </h1>

    <h3><i> Play Against AI</i> </h3>

    <div>
      <input id="reset" type="button" value="RESET">
      <br>
      <p>Playing to: <span>5</span></p>
        <input id="num" type="number" min="1" placeholder="Pick Winning Score">
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
          <tbody>
            <tr>
              <td id="pscore">0</td>
              <td id="cscore">0</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>You</th>
              <th>Bot</th>
            </tr>
          </tfoot>
        </table>
      </div>

    <div class="btn">
        <input class="button" type="button" value="ROCK">
        <input class="button" type="button" value="PAPER">
        <input class="button" type="button" value="SCISSORS">
    </div>
    

    <div id="status"></div>
    <h2 id="wins"></h2>

    <script src="app.js"></script>
</body>
</html>
